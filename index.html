<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Cars</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div class="content">
    <div class="panel">
      <div class="d-flex justify-content-center" style="width: 100%;">
        <img src="css/img/logo.jpg" alt="" width="210px" height="210px">
      </div>

      <form>
        <div class="mb-3">
          <label for="brand" class="form-label">Marca:</label>
          <input type="text" class="form-control" id="brand" aria-describedby="emailHelp" required>
        </div>

        <div class="mb-3">
          <label for="model" class="form-label">Modelo:</label>
          <input type="text" class="form-control" id="model" required>
        </div>

        <div class="mb-3">
          <label for="color" class="form-label">Color:</label>
          <input type="text" class="form-control" id="color" required>
        </div>

        <div class="mb-3">
          <label for="year" class="form-label">AÃ±o:</label>
          <input type="number" min="1500" class="form-control" id="year" required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Precio:</label>
          <input type="number" min="1500" class="form-control" id="price" required>
        </div>

        <div class="mb-3">
          <label for="photo" class="form-label">URL Foto:</label>
          <input type="url" class="form-control" id="photo" required>
        </div>


        <div class="buttons">
          <button type="submit" class="btn btn-warning" id="create" onclick="CreateCar();">Crear nuevo auto</button>
          <button type="button" class="btn btn-primary d-none" id="update" onclick="UpdateCar()">Actualizar</button>
          <button type="button" class="btn btn-danger d-none" id="cancel" onclick="CleanInputs(); ShowCreateBtn();">Cancelar</button>
        </div>
      </form>
    </div>

    <div class="cars" id="cars-container">



    </div>
  </div>

  <script src="js/scripts.js"></script>
  <script src="https://kit.fontawesome.com/02f491cdf2.js" crossorigin="anonymous"></script>
</body>

</html>
