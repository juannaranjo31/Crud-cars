<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Cars</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <div class="panel">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Marca</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Modelo</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Color</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Año</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">URL Foto</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                  </div>
                <button type="submit" class="btn btn-success">Crear</button>
              </form>
        </div>
    
        <div class="cars">
            <div class="card" style="width: 18rem;">
                <img src="https://www.autobild.es/sites/autobild.es/public/dc/fotos/McLaren-720S-2018-C01.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <table>
                      <tr>
                          <td>Marca:</td>
                          <td>McLaren</td>
                      </tr>

                      <tr>
                          <td>Modelo:</td>
                          <td>720S</td>
                      </tr>

                      <tr>
                          <td>Color:</td>
                          <td>Anaranjado</td>
                      </tr>

                      <tr>
                          <td>Año:</td>
                          <td>2020</td>
                      </tr>
                  </table>

                  <div class="price">
                      <h5>300.000 USD</h5>
                  </div>
                </div>
              </div>
        </div>
    </div>

</body>

</html>
